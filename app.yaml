application: batbprototype
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /js
  static_dir: js

- url: /imgs
  static_dir: imgs
      
- url: /videos/(.*\.ogg)
  static_files: videos/\1
  mime_type: video/ogg
  upload: videos/(.*\.ogg)

- url: /videos/(.*\.mp4)
  static_files: videos/\1
  mime_type: video/mp4
  upload: videos/(.*\.mp4)        

- url: /css
  static_dir: css
    
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

