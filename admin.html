    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Batb Admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
  <body> 
      <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p
      <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Batb Admin</h1>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
                <article>
                    <ul id="clips-list">
                        {% for video in videos %}
                            <li id="item_{{ video.key.id }}" class="clip">
                                <strong>Video ID:</strong> {{ video.key.id }}
                                <strong> Order:</strong> {{ video.order }} 
                                <strong>URL:</strong> {{ video.url }}
                                <div class="removeBtn btn" id='{{ video.key.id }}'>Remove</div>
                            </li> 
                        {% endfor %}
                    </ul>
                </article>
                
                <aside>
                    <h3>Add Video</h3>
                    <form action="/a/addvideo" id="addForm">
                        <input type="text" name="order" value='{{ lastofplaylist }}' size="1"/>
                        <input type="text" style="float:right" name="url" placeholder="IvmIk3LCmwc" />
                        <br><br>
                        <input type="submit" style="float:right" value="Add Video" />
                    </form>
                    
                    <div id="replyMsg">Status</div>
                    <br>
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <!-- Vendor -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        
        <script src="js/main_a.js"></script>
  </body>
</html>
