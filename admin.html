    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Batb Admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

  <body> 
      <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Batb Administration</h1>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
                <article>
                    <h1>Desktop Playlist </h1>
                    <ul id="clips-list">
                        {% for video in videos_desktop %}
                            <li id="item_{{ video.key.id }}" class="clip">
                                <div class="order-digit">{{ video.order }} </div>
                                <script>displayInfo('item_{{ video.key.id }}','{{ video.url }}')</script>
                                <div class="removeBtn btn" id='{{ video.key.id }}'></div>
                            </li> 
                        {% endfor %}
                    </ul>
                    
                    <h1> Mobile Playlist </h1>
                    <ul id="clips-list">
                        {% for video in videos_mobile %}
                            <li id="item_{{ video.key.id }}" class="clip">
                                <script>displayInfo('item_{{ video.key.id }}','{{ video.url }}')</script>

                            </li> 
                        {% endfor %}
                    </ul>
                </article>
                
                <aside>
                    <h3>Add Desktop Video</h3>
                    <form action="/a/addvideo" id="addForm">
                        <input type="text" name="order" style="float:right"  value='{{ lastofplaylist }}' size="1"/>
                        <input type="text" style="float:left" name="url" placeholder="IvmIk3LCmwc" />
                        <br><br>
                        <input type="submit" style="float:left" value="Add Video" />
                    </form>
                    <div id="statusDesktop" class="status"></div>
                </aside>
                <aside>
                    <h3>Update Mobile Video</h3>
                    <form action="/a/updatevideo" id="updateForm">
                        <input type="text" style="float:left" name="url" placeholder="IvmIk3LCmwc" />
                        <br><br>
                        <input type="submit" style="float:left" value="Update Video" />
                    </form>
                       <div id="statusMobile" class="status"></div>                
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <!-- Vendor -->
         

  </body>
</html>
